# Master process configuration for PSFX Suite

service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }

  # Number of connections to handle before starting new process
  service_count = 1

  # Process settings
  process_min_avail = 0
  vsz_limit = 64M
}

service pop3-login {
  inet_listener pop3 {
    port = 110
  }
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
}

service lmtp {
  # LMTP via TCP for Postfix delivery (since they're in separate containers)
  inet_listener lmtp {
    address = *
    port = 24
  }
}

service imap {
  # Maximum IMAP processes
  process_limit = 1024
  vsz_limit = 256M
}

service pop3 {
  process_limit = 1024
}

# Stats for monitoring
service stats {
  unix_listener stats-reader {
    user = dovecot
    group = dovecot
    mode = 0660
  }
  unix_listener stats-writer {
    user = dovecot
    group = dovecot
    mode = 0660
  }
}
